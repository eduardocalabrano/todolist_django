{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo_usuarios.css' %}">
    <title>Usuarios</title>
  </head>
  <body>
    <div class="page-header">
            <a href="{% url 'usuario_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <div>
        <h1><a href="/">Lista de usuarios</a></h1>
    </div>
    <div>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          {% for usuario in users_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ usuario.nombre|upper}}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.color }}</td>
            <td><i class="far fa-trash-alt"></i><i class="fas fa-user-edit"></i></td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td>''</td>
            <td><input class="form-control form-control-sm" type="text" placeholder="Nombre" id="nuevo_nombre"></td>
            <td><input class="form-control form-control-sm" type="text" placeholder="Email" id="nuevo_email"></td>
            <td><input class="form-control form-control-sm" type="text" placeholder="color" id="nuevo_color"></td>
            <td><button type="button" class="btn btn-primary btn-sm" id="ingresaNuevoUsuario">Ingresar</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="{% static 'js/inter_usuarios.js' %}"></script>
  </body>
</html>
