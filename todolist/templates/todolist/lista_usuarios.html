{% extends 'todolist/base.html' %}

{% block abc %}
<table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          {% for usuario in users_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ usuario.nombre|upper}}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.color }}</td>
            <td><i class="far fa-trash-alt botBorrarUsuario" data-usuario_del="{{ usuario.id }}"></i><i class="fas fa-user-edit botEditarUsuario" data-usuario_edi="{{ usuario.id }}"></i></td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <form method="POST" class="post-form" id="formulario_nuevo_usuario">{% csrf_token %}
              <td>''</td>
              <td>{{ form.nombre }}</td>
              <td>{{ form.email }}</td>
              <td>{{ form.color }}</td>
              <td><button type="submit" class="btn btn-primary btn-sm" id="ingresaNuevoUsuario">Ingresar</button></td>
            </form>
          </tr>
        </tfoot>
</table>

{% endblock %}
